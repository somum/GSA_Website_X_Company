{% extends 'basic.html' %}

{% block body %}
<div class="container"  style="margin-bottom:200px; margin-top:100px;">
 <h1><b>Update Moderator Info</b></h1>
 <div class="col-lg-3"></div>
 <div class="col-lg-6" >
  <form action="/sairweb/update_mlist_info/{{wlist.0.user_id}}" enctype="multipart/form-data" method="POST">{% csrf_token %}

      <div class="form-group">
      <label  > User Name</label>
      <input type="text" class="form-control" id="username" name='username' value="{{wlist.0.username}}" placeholder="Enter name">
    </div>


    <div class="form-group">
      <label  > Email</label>
      <input type="text" class="form-control" id="email" name='email' value="{{wlist.0.email}}" placeholder="Enter emai">
    </div>

      <div class="form-group">
      <label  > Password</label>
      <input type="text" class="form-control" id="password" name='password' value="{{wlist.0.password}}" placeholder="Enter password">
    </div>


      <div class="form-group">
           <label> Type</label>
			<div class="select-wrap one-third">
			        <input class="form-control" type="text" list="type1" id="type" name='type' value="{{wlist.0.type}}" placeholder="Select Type" required/>
                        <datalist name="type1" id="type1">
                        <option value="Master">Master</option>
                        <option value="Package/Destination Moderator">Package/Destination Moderator</option>
                        <option value="Visa Moderator">Visa Moderator</option>
                        </datalist>
			     </div>
			</div>

    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
<div class="col-lg-3"></div>
</div>


</div>
{% endblock %}
