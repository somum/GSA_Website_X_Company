{% extends 'basic.html' %}


{% block body%}

{% load static %}

<div class="hero-wrap js" style="background-image: url({% static 'sairweb/images/track.jpg' %}); height:300px;">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js align-items-center justify-content-center"  data-scrollax-parent="true">
          <div class="col-md-9 ftco-animate text-center" style="margin-top:140px;" data-scrollax=" properties: { translateY: '70%' }">
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Visa Status</h1>
          </div>
        </div>
      </div>
    </div>



    <style>

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 800px;
  margin: auto;
  padding:20px;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}


button:hover, a:hover {
  opacity: 0.7;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

</style>



<div style="margin-top:50px; margin-bottom:100px;">

<h1 style="text-align:center; font-weight: bold;">Client Visa Information</h1>


<div class="card">

    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}

        <div class="alert alert-danger" role="alert">
          {{message}}
        </div>

         {% endif %}

        {% endfor %}

    {% endif %}

  <form action="/sairweb/visaTrackingView" method="post" style="margin-left:185px;">{% csrf_token %}

      <div class="form-group">
          <label for="visa_id" >Reference Number :</label>
      <input class="form-control" id="visa_id" style="max-width:400px;" name='visa_id'>
      </div>


        <div class="form-group">

          <label for="passport_no" >Passport Number :</label>
      <input class="form-control" id="passport_no" style="max-width:400px;" name='passport_no'>

      </div>


    <button type="submit" class="btn btn-success" style="max-width: 100px; margin-left: 150px; margin-top:30px;">Search</button>

  </form>


    </div>

</div>

{% endblock %}
